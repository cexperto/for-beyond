<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <img src="./src/img/4B FOR BEYOND.png" alt="" class="icon">
    </header>
    <center>
    <div class="fondo">
        <div class="container" style="margin-top: 15%">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card">
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control input--color" placeholder="Correo electronico" required autofocus>
                        </div>
                            <div style="height: 40px;"></div>
            
                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control input--color" placeholder="Contraseña" required>                    
                        </div>
                        <div style="height: 40px;"></div>    
                        <button class="btn btn-lg btn-primary btn-block ingresar" type="submit">Ingresar</button>                  
                        <div class="custom-control custom-checkbox mb-3">
                            <center>
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div></center>
</body>
</html>
