<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerL">
        <div class="container2">
            <img src="./src/img/Login.jpg" alt="" class="carousel-item__img">
        </div>
        <div class="container3" style="margin-left: 7%;">
            <div class="title"><center>
                <img src="./src/img/4B FOR BEYOND.png" alt="" class="icon">
                <div class="description"><strong>
                    Aquí descubrirás cómo gestionar tu talento

                </strong>
                </div>
            </center>
            <div class="card">
                <form class="form-signin">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control input--color" placeholder="Correo electronico" required autofocus>
                    </div>
                        <div style="height: 40px;"></div>
        
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control input--color" placeholder="Contraseña" required>                    
                    </div>
                    <div style="height: 40px;"></div>    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                    <div class="custom-control mb-3">
                        <center>
                            <div class="forget">
                               <a href="#"><img src="./src/img/key-gray.png" alt="" class="key">¿Olvidaste tu contraseña?</a>
                            </div>
                            <div class="flags">
                                <img src="./src/img/spain.png" alt="" class="flag">
                                <img src="./src/img/united-kingdom.png" alt="" class="flag">
                            </div>
                        </center>
                    </div>
                </form>
                
            </div>
            
        </div>

    </div>
    
</body>
</html>
